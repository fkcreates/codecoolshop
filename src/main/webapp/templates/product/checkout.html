<div class="jumbotron text-center">
    <strong>PA FACTORY</strong>
</div>

<div class="container">
    <div class="col-50">
        <h3>Codecooler Personal Info</h3>
        <label for="fname"><i class="fa fa-user"></i> Full Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Best Student" required
               minlength="1">
        <label for="email"><i class="fa fa-envelope"></i> Email</label>
        <input type="email" id="email" name="email" placeholder="success@codecool.com" required
               minlength="1">
        <label for="phone"><i class="fa fa-institution"></i> Phone number</label>
        <input type="text" id="phone" name="phone" placeholder="+36301234567" required
               minlength="12" maxlength="12">
        <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
        <input type="text" id="adr" name="address" placeholder="44. Nagymezo street" required
               minlength="1">
        <label for="city"><i class="fa fa-institution"></i>Room</label>
        <input type="text" id="city" name="city" placeholder="Advanced" required minlength="1">
        <div class="row">
            <div class="col-50">
                <label for="state">Selected Branch</label>
                <input type="text" id="state" name="state" placeholder="Java" required minlength="1">
            </div>
            <!--<div class="col-50">
                <label for="zip">Zip</label>
                <input type="number" id="zip" name="zip" placeholder="10001" required minlength="1">
            </div>-->
        </div>
        <button type="button" class="btn btn-dark btn-lg btn-block" data-toggle="modal" data-target="#successfulPA">
            Let's see your results!
        </button>
    </div>
    <br>
    <div>
        <form action="/cart/show/" method="get">
            <button type="submit" href="/cart/show/" class="btn btn-light back">Back to your experiences</button>
        </form>
    </div>

    <div class="modal fade bd-example-modal-lg" id="successfulPA" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">CONGRATS ON YOUR SUCCESSFUL PA!</h5>
                    <button type="button" class="close btn btn-dark" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <iframe src="https://giphy.com/embed/gJoegIKcrHo4kKvUYd" width="480" height="480"></iframe>
                    WELCOME TO THE ADVANCED ROOM!
                </div>
                <div class="modal-footer">
                    <a class="btn btn-primary" href="/" role="button">Close</a>
                </div>
            </div>
        </div>
    </div>
